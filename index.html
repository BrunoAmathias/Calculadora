<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="calculadora.png" type="image/x-icon">
    <title>Calculadora</title>
</head>
<body>
<div class="container-principal">

    <div class="container-cal">
        <h1 class="item20">Calculadora</h1>
        <p id="resultado" class="item19"></p>
        <table >
            <tr class="tabela-calc">
                <button class="btn item1" onclick="limpar()">C</button>
                <button class="btn item2" onclick="back()"><</button>
                <button class="btn item3" onclick="insert('/')">/</button>
                <button class="btn item4" onclick="insert('*')">X</button>
            </tr>
            <tr class="tabela-calc">
                <button class="btn item5" onclick="insert('7')">7</button>
                <button class="btn item6" onclick="insert('8')">8</button>
                <button class="btn item7" onclick="insert('9')">9</button>
                <button class="btn item8" onclick="insert('-')">-</button>
            </tr>
            <tr class="tabela-calc">
                <button class="btn item9" onclick="insert('4')">4</button>
                <button class="btn item10" onclick="insert('5')">5</button>
                <button class="btn item11" onclick="insert('6')">6</button>
                <button class="btn item12" onclick="insert('+')">+</button>
            </tr>
            <tr class="tabela-calc">
                <button class="btn item13" onclick="insert('1')">1</button>
                <button class="btn item14" onclick="insert('2')">2</button>
                <button class="btn item15" onclick="insert('3')">3</button>
                <button class="btn item16" onclick="calcular()">=</button>
            </tr>
            <tr class="tabela-calc">
                <button class="btn item17" onclick="insert('0')">0</button>
                <button class="btn item18" onclick="insert('.')">.</button>
            
            </tr>
        </table>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
